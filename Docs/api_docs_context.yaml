      **Purpose:** Download waybill PDF by tracking number.

      **Logic:**
      - Retrieves PDF from DB; returns as file.

      ## GET /api/shipping/download-th-pdf/:trackingNumber

      **Purpose:** Thailand template PDF.

      **Logic:**
      - Same as above but formats for Thailand.

  - id: shipping-pincode
    title: Shipping – Pincode APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#11-shipping---pincode-apis
    content: |
      ## GET /api/shipping/check-pincode/:pincode

      **Purpose:** Check BlueDart service by pincode.


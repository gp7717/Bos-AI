sections:
  - id: server-health
    title: Server Health & Metrics
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#1-server-health--metrics-no-authentication-required
    content: |
      ## GET /health

      **Purpose:** Server health check endpoint to verify database connectivity and service status.

      **Parameters:** None

      **Logic:**
      - Executes `SELECT 1` to check PostgreSQL connection.
      - Returns JSON with server status, DB status, timestamp, and uptime.
      - Returns HTTP 503 if DB connectivity fails.

      **Response:**
        {
          "status": "healthy",
          "database": "connected",
          "timestamp": "2025-01-XX...",
          "uptime": 12345.67
        }


      ## GET /metrics

      **Purpose:** Returns server and process performance metrics.

      **Parameters:** None

      **Logic:**
      - Reads Node.js process uptime and memory usage.
      - Formats and returns { uptime, memory:{ heapUsed, heapTotal, external, rss }, timestamp }.

      **Response:**
        {
          "uptime": 12345.67,
          "memory": {"heapUsed": ..., "heapTotal": ..., "external": ..., "rss": ...},
          "timestamp": "2025-01-XX..."
        }


      ## GET /
      **Purpose:** Plaintext root endpoint to confirm server is running.

      **Logic:**
      - Returns "Server is running" as plain text.
      - No DB queries or complex logic.
      - No auth or parameters.

  - id: product-metrics
    title: Product Metrics CRUD
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#2-product-metrics-direct-routes---authentication-required
    content: |
      ## GET /product_metrics

      **Purpose:** Retrieve all product variants with margin calculation.

      **Parameters:** None

      **Logic:**
      - Joins `variants_tt` and `products_tt`.
      - Calculates margin per variant: `margin = selling_price - cogs`.
      - Returns SKU, price, unit_cost, margin for each variant.

      **Special handling:**
      - Handles nulls and currency formatting.


  - id: core-analytics-financial
    title: Core Analytics – Financial Metrics
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#3-core-analytics-apis
    content: |
      ## GET /api/ad_spend?startDate&endDate

      **Purpose:** Get total ad spend from Meta (Facebook) and Google in a date range.

      **Parameters:**
        - startDate (YYYY-MM-DD, optional, default: today)
        - endDate (YYYY-MM-DD, optional, default: today)

      **Logic:**
      - Calls Google Ads API (metrics.cost_micros), converts values from micros.
      - Calls Facebook Graph API (insights.spend).
      - Runs both in parallel, returns { googleSpend, facebookSpend, totalSpend }.
      - 500 if either API fails.

      ## GET /api/cogs?startDate&endDate

      **Purpose:** Get COGS breakdown by traffic source for Shopify orders.

      **Parameters:** startDate, endDate (defaults to today)

      **Logic:**
      - GraphQL to Shopify Admin API, date-filtered.
      - Filters cancelled orders.
      - Groups by UTM source (Meta, Google, Organic).
      - Returns metaCogs, googleCogs, organicCogs, totalCogs.

      ## GET /api/net_profit?startDate&endDate

      **Purpose:** Compute net profit by channel (Meta, Google, Organic).

      **Parameters:** startDate, endDate

      **Logic:**
      - Fetches revenue, COGS, and ad spend in parallel.
      - Computes net profit for each channel:
        metaNetProfit = metaSales - metaCogs - facebookSpend
        googleNetProfit = googleSales - googleCogs - googleSpend
        totalNetProfit = totalSales - totalCogs - totalAdSpend
        organicNetProfit = organicSales - organicCogs
      - Returns breakdown.

      ## GET /api/sales?startDate&endDate

      **Purpose:** Get total sales, broken down by traffic source.

      **Parameters:** startDate, endDate

      **Logic:**
      - GraphQL to Shopify; filters by UTM source (Meta, Google, Organic).
      - Returns { metaSales, googleSales, organicSales, totalSales }

      ## GET /api/roas?startDate&endDate

      **Purpose:** Return on Ad Spend (ROAS) metrics.

      **Parameters:** startDate, endDate

      **Logic:**
      - Fetches sales, COGS, ad spend.
      - Computes gross/net/break-even ROAS for Meta, Google, Total;
        - Gross: Revenue / Ad Spend
        - Net: (Revenue - COGS) / Ad Spend
        - BE: (COGS + Ad Spend) / Ad Spend
      - Returns null if ad spend is 0.

      ## GET /api/roas_by_date?startDate&endDate

      **Purpose:** Returns daily ROAS in range.

      **Parameters:** startDate, endDate

      **Logic:**
      - Daily breakdown of sales, COGS, ad spend.
      - Computes ROAS metrics for each day; returns array.

      ## GET /api/net_profit_single_day?startDate&endDate

      **Purpose:** Net profit for a single day/range with detailed breakdown.

      **Parameters:** date or startDate/endDate

      **Logic:**
      - If date: gets revenue/COGS for one day; fetches ad spend.
      - If range: daily breakdown + aggregate totals.
      - Uses product_variant_cost_history for historical COGS.

  - id: core-analytics-orders
    title: Core Analytics – Order Metrics
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#3-core-analytics-apis
    content: |
      ## GET /api/order_count

      **Purpose:** Count total orders and item quantities by source.

      **Parameters:** None

      **Logic:**
      - Shopify GraphQL for orders.
      - Counts: total orders, quantity by source (Meta, Google, Organic), filters out cancelled.

      ## GET /api/orders/:timeframe

      **Purpose:** Orders grouped by timeframe (daily/weekly/monthly).

      **Parameters:** Path: timeframe (daily|weekly|monthly)

      **Logic:**
      - Groups orders by requested bucket; returns grouped counts.

      ## GET /api/latest_orders

      **Purpose:** Recent orders from Shopify.

      **Logic:**
      - Shopify GraphQL ordered by creation date; returns limited data.

      ## GET /api/net_sales/:timeframe

      **Purpose:** Net revenue grouped by time period.

      **Parameters:** Path: timeframe (daily|weekly|monthly)

      **Logic:**
      - Groups by timeframe; returns array of buckets with sales values.

      ## GET /api/products

      **Purpose:** Fetch all Shopify products.

      **Logic:**
      - Shopify GraphQL; returns products with variants, SKUs, prices.

  - id: geo-analytics
    title: Geographic Analytics APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#4-geographic-analytics-apis
    content: |
      ## GET /api/order_count_by_province

      **Purpose:** Count orders by province.

      **Logic:**
      - Groups orders by billing/shipping province; returns counts.

      ## GET /api/order_sales_by_province

      **Purpose:** Revenue by province.

      **Logic:**
      - Groups orders by province; sums revenue.

      ## GET /api/top_skus_by_sales

      **Purpose:** Top-selling SKUs by sales.

      **Logic:**
      - Groups order line items by SKU; calculates sales (qty * price); orders by value.

  - id: source-analytics
    title: Source Analytics & Entity Reports
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#5-source-analytics-apis
    content: |
      ## GET /api/source_visitor/:timeframe

      **Purpose:** Traffic by UTM source for timeframe.

      **Parameters:** Path: timeframe (daily|weekly|monthly)

      **Logic:**
      - Groups traffic/orders by UTM source.

      ## GET /api/ad_spend_by_hour

      **Purpose:** Facebook ad spend hourly breakdown.

      **Logic:**
      - Facebook Graph API (hourly data); returns spend by hour (0-23).

      ## GET /api/product_spend_and_sales_by_title

      **Purpose:** Ad spend and sales matched by product title.

      **Logic:**
      - Matches Meta/Google spend and Shopify sales by product title; computes ROAS per product.

      ## GET /api/meta_entity_report?startDate&endDate
      ## GET /api/meta_entity_report_hierarchy?startDate&endDate

      **Purpose:** Meta (Facebook) entity report with attribution hierarchy and tree structure.

      **Parameters:** startDate, endDate

      **Logic:**
      - Fetches Meta ad entities (Campaign→AdSet→Ad→Creative).
      - Fetches Shopify orders with UTM params. Matches orders to ads/entities by UTM.
      - Returns attribution metrics; can return nested tree for frontend.

      ## GET /api/organic_entity_report?startDate&endDate

      **Purpose:** Organic (non-paid) attribution report.

      **Logic:**
      - Filters orders for organic/unspecified UTM.
      - Groups by window; returns organic sales, COGS with attribution.

      ## GET /api/google_entity_report?startDate&endDate
      ## GET /api/google_entity_report_aggregated?startDate&endDate

      **Purpose:** Google Ads entity report (+ aggregated) with attribution.

      **Logic:**
      - Fetches Google ad entities (Campaign→AdGroup→Ad/Keyword).
      - Fetches Shopify orders with Google UTM.
      - Matches/attributes with Google conversion data and UTM for breakdown or aggregate view.

      ## GET /api/amazon_daily_metrics?startDate&endDate&campaignId

      **Purpose:** Daily Amazon Ads metrics in date range.

      **Parameters:** startDate, endDate, (optional) campaignId

      **Logic:**
      - Amazon Ads API to fetch spend, impressions, clicks, sales (daily).
      - Computes metrics (ROAS, ACOS); returns daily + rollup.

  - id: amazon-entity
    title: Amazon Entity Report
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#6-amazon-entity-report-apis
    content: |
      ## GET /api/amazon_entity_report?startDate&endDate

      **Purpose:** Amazon entity report with attribution.

      **Parameters:** startDate, endDate

      **Logic:**
      - Fetches Amazon ads (campaign, ad group, keyword, product).
      - Fetches Amazon sales.
      - Links ads to sales for attribution, groups hierarchy.
      - Calculates spend, sales, profit, ROAS.

  - id: content-generation

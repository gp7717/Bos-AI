    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#7-content-generation-apis
    content: |
      ## GET /api/content-generation/test

      **Purpose:** Health test for content routes.

      **Logic:**
      - Returns JSON confirming routes are live.

      ## GET /api/content-generation/content/generated

      **Purpose:** Proxies to Python content generation service.

      **Logic:**

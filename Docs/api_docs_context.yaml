  - id: db-analytics
    title: Database Analytics
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#12-database-analytics-apis
    content: |
      ## GET /api/net_profit_daily

      **Purpose:** Daily net profit for last N days.

      **Parameters:** n (Number of days; default 7)

      **Logic:**
      - PostgreSQL query over shopify_orders; calculates daily revenue, COGS, ad spend; computes daily net.

      ## GET /api/sales_unitCost_by_hour

      **Purpose:** Hourly sales and cost breakdown.

      **Logic:**
      - Groups/aggregates order sales/unit cost for each hour (0-23).


  - id: user-management
    title: User Management
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#13-user-management-apis
    content: |
      ## GET /api/users

      **Purpose:** List all users (admin+ only).

      **Logic:**
      - Firestore users collection.

      ## GET /api/users/uid/:uid

      **Purpose:** Fetch user by UID.

      **Logic:**
      - Get Firestore doc; returns sidebar permissions.

      ## GET /api/user/role

      **Purpose:** Get authenticated user's role and sidebar.

      **Logic:**
      - Reads from Firestore by UID in token.

  - id: procurement
    title: Procurement APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#14-procurement-apis
    content: |
      ## GET /api/procurement/products

      **Purpose:** Paginated product list (with variants, images, vendors).

      **Parameters:** page, limit (max 100)

      **Logic:**
      - Paginated DB fetch.

      ## GET /api/procurement/products/search

      **Purpose:** Multi-param product search.

      **Parameters:** name, SKU, vendor, status, etc.

      ## GET /api/procurement/products/:productId

      **Purpose:** Product detail with variants, images, vendors.

      **Logic:**
      - DB joins for all related fields.

      ## GET /api/procurement/images/:imageId/view

      **Purpose:** Generate time-limited view URL.

      ## GET /api/procurement/storage/stats

      **Purpose:** Blob storage usage breakdown.

      ## GET /api/procurement/products/:productId/vendors

      **Purpose:** List all vendors for one product.

      ## GET /api/procurement/vendors/:vendorId

      **Purpose:** Fetch single vendor.

      ## GET /api/procurement/vendors/search

      **Purpose:** Search vendors by attributes.

  - id: master-vendor-product

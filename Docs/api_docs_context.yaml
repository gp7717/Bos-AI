  - id: customer-orders
    title: Customer Order APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#8-customer-order-apis
    content: |
      ## GET /api/customer-orders

      **Purpose:** Paginated/filterable list of customer orders.

      **Parameters:** page, limit, date/status/province/payment filters

      **Logic:**
      - Query with provided filters and pagination.

      ## GET /api/customer-orders/search

      **Purpose:** Multi-field search for customer orders.

      **Parameters:** order_id, email, phone, name, address, etc.

      **Logic:**
      - Dynamic query generator for flexible attribute search.

      ## GET /api/customer-orders/:order_id

      **Purpose:** Get single order by order_id.

      **Logic:**
      - Returns full billing/shipping/payment/line item details or 404.

      ## GET /api/customer-orders/stats

      **Purpose:** Returns summary metrics: total count, revenue, AOV, status/province breakdown, etc.

      **Logic:**
      - Aggregates statistics over orders.

  - id: shipping-waybill
    title: Shipping – Waybill APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#9-shipping---waybill-apis
    content: |
      ## GET /api/shipping/waybill/:trackingNumber

      **Purpose:** Get waybill details by tracking number.

      **Logic:**

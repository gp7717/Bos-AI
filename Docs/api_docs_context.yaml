      ## GET /api/shipping/waybills

      **Purpose:** Paginated, filtered waybill list.

      **Parameters:** page, limit, date/status filters

      **Logic:**
      - List with filters and pagination.

      ## GET /api/shipping/track/:trackingNumber

      **Purpose:** Track BlueDart waybill.

      **Logic:**
      - BlueDart API fetch for tracking by AWB.

      ## GET /api/shipping/stats

      **Purpose:** Waybill shipment statistics.

      **Logic:**
      - Aggregates: total, by status, by destination, avg delivery, revenue, etc.


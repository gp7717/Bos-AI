      **Purpose:** Fetch master product by ID.

  - id: receiving
    title: Receiving – Purchase Requests & Quality Checks
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#17-receiving---purchase-request-apis
    content: |
      ## GET /api/receiving/purchase-request/

      **Purpose:** List all purchase requests (paginated, filterable).

      ## GET /api/receiving/purchase-request/:requestId

      **Purpose:** Get one purchase request by ID (plus quality checks).

      ## GET /api/receiving/purchase-request/:requestId/qr-codes/download

      **Purpose:** Download ZIP of QR codes.

      **Logic:**
      - Generates/streams ZIP (404 if not generated yet).

      ## GET /api/receiving/purchase-request/:requestId/purchase-order-pdf

      **Purpose:** Download Purchase Order PDF.

      ## GET /api/receiving/purchase-request/:requestId/purchase-order-info

      **Purpose:** Purchase Order PDF metadata (no file).

      ## GET /api/receiving/purchase-request/:requestId/purchase-order-exists

      **Purpose:** Does this request have PO PDF?


    title: Receiving – Quality Checks APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#18-receiving---quality-check-apis
    content: |
      ## GET /api/receiving/quality-check/request/:requestId

      **Purpose:** List all quality checks for request.

      ## GET /api/receiving/quality-check/:qualityCheckId

      **Purpose:** Get details for a single check.

      ## GET /api/receiving/quality-check/:requestId/documents

      **Purpose:** List docs for QC.

      ## GET /api/receiving/quality-check/documents/:documentId/content

      **Purpose:** Stream/serve doc content.

      ## GET /api/receiving/quality-check/:requestId/check-grn

      **Purpose:** Does this request have GRN PDF?

      ## GET /api/receiving/quality-check/:requestId/grn-info

      **Purpose:** Get stored GRN metadata.

      ## GET /api/receiving/quality-check/:requestId/download-grn

      **Purpose:** Download GRN PDF.

      ## GET /api/receiving/qr/:requestId/:itemId/:token

      **Purpose:** QR code detail for a request line item.

      **Logic:**
      - Securely parses and validates token, returns mapped metadata.

  - id: stock-management
    title: Stock Management
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#19-stock-management-apis
    content: |
      ## GET /api/stock-management/variants/:variantId/inventory

      **Purpose:** Inventory info for a variant.

      **Logic:**
      - Returns stock/reserved/available/warehouse/cost data and calculated metrics.

      ## GET /api/stock-management/variants/inventory

      **Purpose:** All variants' inventory (paginated).

      **Logic:**
      - Paginated/filtered summary or details.

      ## GET /api/stock-management/returns/pending

      **Purpose:** Pending returns for approval.

      ## GET /api/stock-management/returns

      **Purpose:** All returns (filters: status).


  - id: order-management
    title: Order Management APIs
    source: Docs/API Docs/API_DOCUMENTATION_WITH_LOGIC.md#20-order-management-apis
    content: |
      ## GET /api/order-management/orders

      **Purpose:** Recent Shopify orders for fulfillment.

      **Parameters:** limit (default: 20, max: 100)

      **Logic:**
      - Requires manager role.
      - Returns list for dashboard stations.

      ## GET /api/order-management/orders/:orderId

      **Purpose:** Get details for one order.

      **Logic:**
      - Checks role; fetches via orderManagementService; returns with items & status.

  - id: api-list-summary
    title: "API Counts & Categorization"
    source: "Docs/API Docs/COMPLETE_API_LIST.md"
    section: "Summary Statistics"
    content: |
      Document lists 128 APIs across 21 categories (including Server Health, Product Metrics, Core Analytics, Geographic Analytics, Source Analytics, Amazon Entity Report, Content Generation, Customer Orders, Shipping Waybill/Download/Pincode, Database Analytics, User Management, Procurement, Master Vendor/Product, Receiving Purchase Requests, Receiving Quality Checks, Stock Management, Order Management, and Ask Seleric Assistant APIs).

  - id: api-list-auth-rates
    title: "Authentication & Rate Limiting Overview"
    source: "Docs/API Docs/COMPLETE_API_LIST.md"
    section: "Authentication & Rate Limiting"
    content: |
      All /api/* routes require Firebase Auth except /health and /metrics.
      Role-based access: Admin+ for user management; Manager+ for procurement, master, receiving, and stock APIs.
      Rate limiting: strict on bulk/image uploads, lenient on auth endpoints, standard on others.
